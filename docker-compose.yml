services:
  mysql:
    image: mysql:8.0
    container_name: avis_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: AVISDB
    ports:
      - "3307:3306"
    volumes:
      - avis_mysql_data:/var/lib/mysql
    networks:
      - avis_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin:5
    container_name: avis_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - avis_network

  avis-app:
    build: .
    container_name: avis_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root_password
      MYSQL_DATABASE: AVISDB
      MYSQL_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - avis_network

volumes:
  avis_mysql_data:

networks:
  avis_network:
    driver: bridge
